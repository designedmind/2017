<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link href='//fonts.googleapis.com/css?family=Lato:100normal,100italic,300normal,300italic,400normal,400italic,700normal,700italic,900normal,900italic&subset=all' rel='stylesheet' type='text/css'>
    <title>The Designed Mind</title>
  </head>

  <body>

    <header>
      <div class="container">
        <h1>Designed Mind</h1>
        <h3><a href="feed.xml">RSS feed</a></h3>

    <div class="container">
      <section id="main_content">

<ul>

      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
  </body>
</html>
