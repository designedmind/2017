name: 2017

on:
  push:
  workflow_dispatch:

jobs:
  test-and-deploy:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v4
    - name: gh-pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: 2017/
        destination_dir: 2017/
